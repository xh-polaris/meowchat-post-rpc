syntax = "proto3";

package post;

option go_package='./pb';

message Tag {
  string id = 1;
  string name = 2;
}

message Post {
  string id = 1;
  int64 createAt = 2;
  bool isAnonymous = 3;
  string title = 4;
  string text = 5;
  string coverUrl = 6;
  repeated Tag tags = 7;
  string userId = 8;
  int64 status = 9;
}

message GetManyPostReq {
  string communityId = 1;
  int64 count = 2; // 获取的数量
}

message GetManyPostResp {
  repeated Post posts = 1;
}

message GetPostReq {
  string communityId = 1;
}

message GetPostResp {
  Post post = 1;
}

message AddPostReq {
  Post post = 1;
}

message AddPostResp {
  string postId = 1;
}

message UpdatePostReq {
  Post post = 1;
}

message UpdatePostResp {
}

message DeletePostReq {
  string postId = 1;
}

message DeletePostResp {
}

service postRPC {
  rpc GetManyPost(GetManyPostReq) returns (GetManyPostResp);
  rpc GetPost(GetPostReq) returns (GetPostResp);
  rpc AddPost(AddPostReq) returns (AddPostResp);
  rpc UpdatePost(UpdatePostReq) returns (UpdatePostResp);
  rpc DeletePost(DeletePostReq) returns (DeletePostResp);
}

